<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>GSAP ScrollSmoother Parallax Example</title>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: "Poppins", sans-serif;
            background: #0b0c10;
            color: #fff;
        }

        header {
            position: sticky;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            z-index: 9999;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .smooth-wrapper {
            overflow: hidden;
        }

        .smooth-content {
            position: relative;
        }

        section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        section:nth-child(odd) {
            background: #1f2833;
        }

        section:nth-child(even) {
            background: #0b0c10;
        }

        .title {
            font-size: 4rem;
            text-transform: uppercase;
            font-weight: 800;
            text-align: center;
            letter-spacing: 2px;
        }

        /* Parallax elements */
        .parallax-text {
            position: absolute;
            font-size: 10vw;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.05);
            white-space: nowrap;
            pointer-events: none;
            user-select: none;
        }

        /* Example decorative layers */
        .bg-circle {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, #66fcf1 0%, transparent 70%);
            opacity: 0.15;
            filter: blur(40px);
        }

        .layer[data-speed] {
            transform-style: preserve-3d;
            perspective: 1000px;
        }
    </style>
</head>

<body>

    <header>GSAP ScrollSmoother + data-speed Demo</header>

    <div class="smooth-wrapper" id="smooth-wrapper">
        <div class="smooth-content" id="smooth-content">

            <!-- Hero Section -->
            <section id="hero">
                <div class="bg-circle" data-speed="0.6" style="top:10%; left:20%;"></div>
                <div class="bg-circle" data-speed=".8" style="bottom:10%; right:10%;"></div>
                <h1 class="title" data-speed="1">Welcome</h1>
            </section>

            <!-- Section 2 -->
            <section id="about">
                <div class="parallax-text" data-speed="-0.2" style="top:20%; left:10%;">SCROLL</div>
                <div class="parallax-text" data-speed="0.4" style="bottom:10%; right:5%;">SMOOTH</div>
                <h1 class="title" data-speed="1">Smooth Scroll</h1>
            </section>

            <!-- Section 3 -->
            <section id="gallery">
                <div class="bg-circle" data-speed="0.5" style="top:15%; left:30%;"></div>
                <h1 class="title" data-speed="1.2">Parallax Layers</h1>
            </section>

            <!-- Section 4 -->
            <section id="contact">
                <h1 class="title" data-speed="0.8">Thanks for Scrolling!</h1>
            </section>
        </div>
    </div>

    <!-- âœ… GSAP & ScrollSmoother CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://assets.codepen.io/16327/ScrollSmoother.min.js"></script>

    <script>
        gsap.registerPlugin(ScrollTrigger, ScrollSmoother);

        // Create ScrollSmoother instance
        const smoother = ScrollSmoother.create({
            wrapper: "#smooth-wrapper",  // the container with overflow hidden
            content: "#smooth-content",  // the element that moves
            smooth: 1.5,                 // smoothness factor
            effects: true,               // enable data-speed and data-lag attributes
        });

        // Example: simple fade-in animation using ScrollTrigger
        gsap.utils.toArray(".title").forEach(title => {
            gsap.from(title, {
                opacity: 0,
                y: 80,
                duration: 1.2,
                scrollTrigger: {
                    trigger: title,
                    start: "top 80%",
                    toggleActions: "play none none reverse"
                }
            });
        });
    </script>

</body>

</html>
